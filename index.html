<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="universidadApp">
  <head>
    <meta charset="utf-8">
    <title>ANGULAR JS</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/lib/angular.min.js">  </script>
    <script src="js/app.js">

    </script>
    <style>
        .avatar{
            width: 75px;
            height: 75px;
        }
        .puntero{
            cursor:pointer;
        }

    </style>

  </head>
  <body>
    <div class="container" ng-controller="listadoCtrl">

      <h1>Filtros</h1>
      <h4>Para el ng-repeat</h4>
      <hr>

        <div class="row">
        Busqueda:
        <br>
          <input type="text"  ng-model="busqueda.nombre" class="form-control" placeholder="Ingresa tu busqueda">

          <select class="form-control"  ng-model="busqueda.sexo">
            <br>
              <option value="">Cualquiera</option>
              <option value="mujer">Mujer</option>
              <option value="hombre">Hombre</option>

          </select>
          <br>
        </div>
        <br>



      <table class="table table-striped">
        <tr>
          <th><a class="puntero" ng-click="columna='id'; reverse=!reverse">id</a>  </th>
          <th>Foto</th>
          <th><a class="puntero" ng-click="columna='nombre'; reverse=!reverse">Nombre</a>  </th>
          <th><a class="puntero" ng-click="columna='sexo'; reverse=!reverse">Sexo</a>  </th>
          <th>Telefono</th>
          <th>Celular</th>
        </tr>
        <tr    ng-repeat="persona in personas | filter:busqueda | orderBy:columna:reverse ">
          <td>{{persona.id}}</td>
          <td><img ng-src="img/{{persona.avatar}}" class="avatar img-circle" ></td>
          <td>{{persona.nombre}}</td>
          <td>{{persona.sexo}}</td>
          <td>{{persona.telefono}}</td>
          <td>{{persona.celular}}</td>
        </tr>
      </table>



    </div>

  </body>
</html>
