<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app>
  <head>
    <meta charset="utf-8">
    <title>ANGULAR JS</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/lib/angular.min.js">  </script>

  </head>
  <body>
    <div class="container">
      <h1>ng-model</h1>
      <hr>
      <p>
          Su nombre
          <br>
          <input type="text" ng-model="nombre" placeholder="Escribe tu nombre" class="form-control">
      </p>
      <p>
          Lugar de trabajo
          <br>
          <input type="text" ng-model="LT" placeholder="Escribe tu lugar de trbajo" class="form-control">
      </p>

      <p>
          Salario de dolares
          <br>
          <input type="text" ng-model="salario" placeholder="Escribe tu salario" class="form-control">
      </p>

      <p>
         nombre: {{nombre | uppercase}}
         <br>
         Lugar de trabajo: {{LT | lowercase}}
         <br>
         Salario: {{ salario | currency}}



      </p>






    </div>

  </body>
</html>
