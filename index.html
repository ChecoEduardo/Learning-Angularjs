  <head>
    <meta charset="utf-8">
    <title>ANGULAR JS</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/lib/angular.min.js">  </script>

    </script>
    <style>
        .avatar{
            width: 75px;
            height: 75px;
        }
        .puntero{

        }

  </head>

      </select>





    </div>
