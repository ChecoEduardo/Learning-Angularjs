<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app>
  <head>
    <meta charset="utf-8">
    <title>ANGULAR JS</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/lib/angular.min.js">  </script>

  </head>
  <body>
    <div class="container">
      <h1>ng-model</h1>
      <hr>
      <p>
          Su nombre {{nombre}}
          <br>
          <input type="text" ng-model="nombre" placeholder="Escribe tu nombre" class="form-control">
      </p>
      <p>
        Seleccione el pais: {{pais}}
        <select class="form-control" ng-model="pais">
          <option value="Costa Rica"> Costa Rica</option>
          <option value="México"> México</option>
          <option value="Colombia"> Colombia</option>
        </select>
      </p>

      <p>
         Seleccione las opciones que desse {{opt1}} {{opt2}}
          <br>
          <label for="opcion1">Opocion1</label>
          <input type="checkbox" name="opcion1" ng-model="opt1">
          <label for="opcion2">Opocion2</label>
          <input type="checkbox" name="opcion2" ng-model="opt2">
      </p>
      <p>
         Seleccione su genero {{genero}}
         <br>
         <input type="radio" value="M" ng-model="genero"> Masculino
         <br>
         <input type="radio" value="F" ng-model="genero"> Femenino



      </p>


    </div>

  </body>
</html>
